<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <title>Registration Form</title>
 <link rel="stylesheet" href="styles.css" />
</head>

<body>
 <header>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
 </header>
 <form id="survey-form">
  <!-- NAME -->
  <div class="label-1">
   <label id="name-label">Name <input type="text" id="name" placeholder="Enter your name" required></label>
  </div>
  <!-- EMAIL -->
  <div>
   <label id="email-label">Email<input type="email" id="email" placeholder="Enter your email" required></label>
  </div>
  <!-- AGE  -->
  <div>
   <label id="number-label">Age <input type="number" id="number" placeholder="Age" min="0" max="120"></label>
  </div>
  <!-- SELECT  -->
  <div class="describe">
   <label>Which option best describes your current role?
  </div>
  <div class="select">
   <select id="dropdown-1">
    <option disabled>Select an option</option>

    <option value="1">Student</option>

    <option value="2">Full Time Job</option>

    <option value="3">Full Time Learner</option>

    <option value="4">Prefer not to say </option>

    <option value="5">Other</option>

   </select>
  </div>
  </label>

  <!-- RADIO -->
  <div class="recommend">
   <label>Would you recommend freeCodeCamp to a friend?</label>
  </div>
  <div class="radio">
   <label><input type="radio" value="definitely" name="group1">Definitely</label>

   <label><input type="radio" value="maybe" name="group1">Maybe</label>

   <label><input type="radio" value="not-sure" name="group1">Not sure</label>
  </div>

  <div class="feature">
   <label>What is your favorite feature of freeCodeCamp?
  </div>
  <div class="select">
   <select id="dropdown-2">
    <option disabled>Select an option</option>

    <option value="1">Challenges</option>

    <option value="2">Projects</option>

    <option value="3">Community</option>

    <option value="4">Other </option>

   </select>
  </div>
  </label>


  <!-- CHECKBOX -->
  <div>
   <label>What would you like to improved? <small>(Check all that apply)</small></label>
   <div>
    <div class="check-box">
     <label><input type="checkbox" value="front-end-projects">Frond-end Projects</label>

     <label><input type="checkbox" value="back-end-projects">Back-end Projects</label>

     <label><input type="checkbox" value="date">Date Visualization</label>

     <label><input type="checkbox" value="challenges">Challenges</label>

     <label><input type="checkbox" value="open-source-community">Open Source Community</label>

     <label><input type="checkbox" value="gitter-help-rooms">Gitter help rooms</label>

     <label><input type="checkbox" value="videos">Videos</label>

     <label><input type="checkbox" value="city">City Meetups</label>

     <label><input type="checkbox" value="wiki">Wiki</label>

     <label><input type="checkbox" value="forum">Forum</label>

     <label><input type="checkbox" value="additional-courses">Additional Courses</label>
    </div>
    <!-- TEXTAREA -->
    <div class="text-area">
     <label>Any comments or suggestions?
      <div class="textarea">
       <textarea placeholder="Enter your comment here" rows="5" cols="75">

</textarea>
      </div>

     </label>
    </div>
    <!-- BUTTON -->
    <div>
     <button for="survey-form" type="submit" id="submit"> Submit</button>
    </div>
 </form>
</body>

</html>
